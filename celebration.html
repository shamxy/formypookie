<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            background: #1a0a0a; /* Darker, sophisticated background to make glows pop */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* THE CORE HEART */
        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(188, 136, 135, 0.3));
        }

        .main-heart-svg {
            fill: none;
            stroke: #BC8887;
            stroke-width: 2;
            filter: drop-shadow(0 0 5px #BC8887);
        }

        /* THE FILLING LIQUID */
        #heart-fill {
            fill: #BC8887;
            opacity: 0.6;
            transform-origin: center bottom;
            transform: scaleY(0); /* Starts empty */
            transition: transform 0.1s linear;
        }

        /* TEXT STYLING */
        .info {
            text-align: center;
            margin-top: 40px;
            color: #fce4e4;
            z-index: 10;
        }

        #percentage {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 5px;
            display: block;
            margin-bottom: 10px;
        }

        .status-text {
            font-style: italic;
            opacity: 0.8;
            height: 24px;
        }

        .date-btn {
            margin-top: 30px;
            padding: 15px 35px;
            background: #BC8887;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            pointer-events: none;
        }

        .show-btn {
            opacity: 1 !important;
            transform: translateY(0) !important;
            pointer-events: auto !important;
        }

        /* GLOWING STARDUST */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart-container" id="heart-trigger">
        <svg viewBox="0 0 32 29.6" class="main-heart-svg">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            <clipPath id="heart-clip">
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            </clipPath>
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z" 
                  id="heart-fill" clip-path="url(#heart-clip)"/>
        </svg>
    </div>

    <div class="info">
        <span id="percentage">0%</span>
        <div id="status" class="status-text">Gathering the words...</div>
        <button id="calendar-btn" class="date-btn">Save Our Date ❤️</button>
    </div>

    <script>
        const fill = document.getElementById('heart-fill');
        const percentTxt = document.getElementById('percentage');
        const statusTxt = document.getElementById('status');
        const btn = document.getElementById('calendar-btn');

        function startFilling() {
            let val = 0;
            const interval = setInterval(() => {
                val += 0.5;
                if (val > 100) {
                    val = 100;
                    clearInterval(interval);
                    finish();
                }

                // Update Visuals
                fill.style.transform = `scaleY(${val / 100})`;
                percentTxt.innerText = Math.floor(val) + "%";

                // Update Status Messages
                if (val > 20 && val < 40) statusTxt.innerText = "Thinking of your smile...";
                if (val > 50 && val < 70) statusTxt.innerText = "Cherishing every moment...";
                if (val > 85) statusTxt.innerText = "Ready to start forever.";

                // Create Sparkles
                if (Math.random() > 0.8) createSparkle();

            }, 50);
        }

        function createSparkle() {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 4 + 2;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            s.style.left = (Math.random() * 60 + 20) + '%';
            s.style.top = '80%';
            s.style.boxShadow = "0 0 10px white";
            
            document.querySelector('.heart-container').appendChild(s);
            s.style.animation = `floatUp ${Math.random() * 2 + 1}s linear forwards`;
            setTimeout(() => s.remove(), 2000);
        }

        function finish() {
            statusTxt.innerText = "You've made me the happiest man alive.";
            percentTxt.style.color = "#white";
            percentTxt.style.textShadow = "0 0 20px #BC8887";
            btn.classList.add('show-btn');
            
            // Final burst
            for(let i=0; i<50; i++) {
                setTimeout(createSparkle, i * 50);
            }
        }

        btn.onclick = () => {
            const title = encodeURIComponent("Our Anniversary ❤️");
            const dates = "20260214/20260215";
            window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}`, '_blank');
        };

        window.onload = startFilling;
    </script>
</body>
</html>
