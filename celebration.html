<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F4E2E2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* RE-ADDING THE FLOATING PETALS FROM THE FIRST SITE */
        .petal {
            position: fixed;
            top: -10%;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* THE FROSTED GLASS EFFECT */
        #main-content {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.4); /* Frosted look */
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(153, 110, 109, 0.1);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.6);
            width: 80%;
            max-width: 400px;
        }

        /* THE JAR */
        .jar-container {
            position: relative;
            width: 100px;
            height: 130px;
            border: 4px solid #996E6D;
            border-top: none;
            border-radius: 10px 10px 40px 40px;
            background: #BC8887;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        h1 {
            color: #996E6D;
            font-size: 1.8rem;
            margin-bottom: 25px;
            line-height: 1.3;
        }

        .save-date-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            background: #996E6D;
            color: white;
            font-size: 1rem;
            font-family: 'Georgia', serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .home-link {
            color: #996E6D;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        #envelope-trigger { z-index: 20; text-align: center; cursor: pointer; }
        .envelope {
            width: 120px;
            height: 80px;
            background: #BC8887;
            position: relative;
            border-radius: 0 0 10px 10px;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 60px solid #BC8887;
        }
        
        .heart-particle { position: absolute; pointer-events: none; z-index: 15; }
    </style>
</head>
<body>

    <div id="envelope-trigger">
        <div class="envelope"></div>
        <p style="color: #996E6D; margin-top: 20px;">Open your message</p>
    </div>

    <div id="main-content">
        <div class="jar-container">‚ù§Ô∏è</div>
        <h1>You Just Made Me The Happiest Person Ever! ‚ù§Ô∏è</h1>
        <button id="calendar-btn" class="save-date-btn">Save Our Date ‚ù§Ô∏è</button>
        <a href="index.html" class="home-link">‚Üê Back to our story</a>
    </div>

    <script>
        // ADDING THE PETALS BACK
        function createPetals() {
            const container = document.body;
            for (let i = 0; i < 25; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = 'üå∏';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
                petal.style.opacity = Math.random();
                petal.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(petal);
            }
        }
        createPetals();

        const trigger = document.getElementById('envelope-trigger');
        const content = document.getElementById('main-content');
        const btn = document.getElementById('calendar-btn');

        trigger.onclick = () => {
            trigger.style.display = 'none';
            content.style.display = 'flex';
            createHeartBurst(80);
        };

        function createHeartBurst(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = '50vw';
                heart.style.top = '40vh';
                document.body.appendChild(heart);
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 400 + 50;
                heart.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], { duration: 2000, easing: 'ease-out', fill: 'forwards' });
                setTimeout(() => heart.remove(), 2500);
            }
        }

        btn.onclick = () => {
            const title = encodeURIComponent("Our Anniversary ‚ù§Ô∏è");
            const dates = "20260214/20260215";
            window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}`, '_blank');
        };
    </script>
</body>
</html>
